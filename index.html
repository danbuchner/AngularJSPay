<html>

<head>
	<title>Angular JS Views</title>
</head>

<body>
	<h2>AngularJS Sample Application</h2>
	<div ng-app="AngularTransactions">
		<p>
			<a href="#listTransactions">List Transactions</a>
		</p>
		<p>
			<a href="#addTransaction">Add Transaction</a>
		</p>
		<div ng-view></div>

		<script type="text/ng-template" id="listTransactions.htm">
            <h2> List Transactions </h2>
            {{message}}
         </script>

		<script type="text/ng-template" id="addTransaction.htm">
            <h2> Add Transaction </h2>
            {{message}}
         </script>
	</div>


</body>

<footer>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
	<script src="controller/AngularPay.js"></script>
</footer>

</html>
